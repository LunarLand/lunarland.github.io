<!DOCTYPE html>
<html>
<body>
	<script>
		var dateObject = new Date();
		function getRandom() {
			var x = Math.sin(dateObject.getDate()+dateObject.getMonth()+dateObject.getYear())*10000;
			return x-Math.floor(x);
		}
		
		imageList =[
			"1.png",
			"2.png",
			"3.png",
			"4.png",
			"5.png",
			"6.png",
			"7.png",
			"8.png",
			"9.png",
			"10.png",
			"11.png",
			"12.png",
			"13.png"

		];
		var imageIndex = Math.floor(getRandom()*imageList.length);
		document.write("<img src=" + imageList[imageIndex] + ">");
	</script>
<body>
</html>
